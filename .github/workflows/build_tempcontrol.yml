name: Build Temperature Controller

on:
  workflow_dispatch:

env:
  FORCE_COLOR: 1

jobs:

  build:
    name: Build Temperature Controller
    runs-on: windows-latest
    strategy:
      fail-fast: false

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python
      run: uv python install

    - name: Install the project
      working-directory: ./src/tempcontrol
      run: uv sync --all-extras --dev

    - name: Building...
      working-directory: ./src/tempcontrol/src/tempcontrol
      run: uv run pyinstaller main.spec

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: Temperature Controller
        path: src/tempcontrol/src/tempcontrol/dist/tempcontrol/
