name: Build Log Viewer (MacOS)

on:
  workflow_dispatch:

env:
  FORCE_COLOR: 1

jobs:

  build:
    name: Build Log Viewer
    runs-on: macos-14
    strategy:
      fail-fast: false

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python
      run: uv python install

    - name: Install the project
      working-directory: ./src/logviewer
      run: uv sync --all-extras --dev

    - name: Building...
      working-directory: ./src/logviewer/src/logviewer
      run: uv run pyinstaller main.spec

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: Log Viewer
        path: src/logviewer/src/logviewer/dist/
