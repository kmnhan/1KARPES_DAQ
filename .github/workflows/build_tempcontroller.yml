name: Build Temperature Controller

on:
  workflow_dispatch:

env:
  FORCE_COLOR: 1

jobs:

  build:
    name: Build Temperature Controller
    runs-on: windows-latest
    strategy:
      fail-fast: false

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    # - name: Install UPX
    #   uses: crazy-max/ghaction-upx@v2
    #   with:
    #     install-only: true

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Resolving dependencies...
      run: pip install -r packages/tempcontroller/requirements.txt pyinstaller

    - name: Building...
      run: pyinstaller packages/tempcontroller/main.spec

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: Temperature Controller
        path: dist/tempcontrol/
